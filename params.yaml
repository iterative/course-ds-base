base:
# stuff pertaining to everything
  random_state: 42

data:
# data ins and outs
  dataset_csv: 'data/raw/iris.csv'
  features_path: 'data/processed/featured_iris.csv'
  trainset_path: 'data/processed/train_iris.csv'
  testset_path: 'data/processed/test_iris.csv'
  test_size: 0.2

train:
# training related items
  clf_params:
    'C': 0.001
    'solver': 'lbfgs'
    'multi_class': 'multinomial'
    'max_iter': 100
  model_path: 'models/model.joblib'

reports:
# metrics, reports, jsons, etc. the outputs
  metrics_file: 'reports/metrics.json'
  confusion_matrix_image: 'reports/confusion_matrix.png'